          prod_date timestamp NULL,
          purge_date timestamp NULL,
          details text NULL,
          CONSTRAINT pk_comments PRIMARY KEY (id)	
        )
        ;
        CREATE TABLE roles (
          id int NOT NULL ,
          modified timestamp NULL ,
          created timestamp NULL ,
          details text  NULL ,
          enable_flag smallint NULL
        )
        ;
        CREATE TABLE services (
          id int NOT NULL ,
          name varchar (60)  NULL,
          modified timestamp NULL ,
          details text  NULL 
        )
        ;
        CREATE TABLE settings (
          id int NOT NULL ,
          modified timestamp NULL ,
          details text  NULL 
        )
        ;
        CREATE TABLE status (
          id int GENERATED BY DEFAULT AS IDENTITY (START WITH 1 INCREMENT BY 1) NOT NULL ,
          type int NULL ,
          subtype int NULL ,
          dataid int NULL ,
          datasubid int NULL ,
          datauid char (12)  NULL ,
          flags int NULL ,
          modified timestamp NULL ,
          details text  NULL 
