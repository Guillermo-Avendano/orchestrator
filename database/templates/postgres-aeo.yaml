        CREATE TABLE transactions (
          id int GENERATED BY DEFAULT AS IDENTITY (START WITH 1 INCREMENT BY 1) NOT NULL ,
          created timestamp NOT NULL ,
          type int NULL ,
          subtype int NULL ,
          dataid int NULL ,
          subdataid int NULL ,
