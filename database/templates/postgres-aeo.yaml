        ;
        CREATE TABLE definition_history (
          id int GENERATED BY DEFAULT AS IDENTITY NOT NULL ,
          user_id int NULL ,
          folder_id int NULL ,
          definition_type int NULL , 
          definition_id int NULL ,
          change_type int NULL ,
          created timestamp NULL , 
          user_name varchar (50),
          reduction int NULL , 
          details text NULL, 
