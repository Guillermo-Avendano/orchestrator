          comments text NULL
        )
        ;
        CREATE TABLE milestone_history( 
          id int NOT NULL GENERATED BY DEFAULT AS IDENTITY, 
          prod_date timestamp NOT NULL, 
          milestone_id int NOT NULL, 
          status int NOT NULL, 
          modified timestamp NOT NULL, 
          purge_date timestamp NOT NULL, 
          details text NULL
        )
        ;
        CREATE TABLE events(
          id int GENERATED BY DEFAULT AS IDENTITY(START WITH 1 INCREMENT BY 1) NOT NULL,
          status smallint NULL,
          created timestamp NULL,
          data_uid char(12) NULL,
          agent_id int NULL,
          service_id int NULL,
          definition_id int NULL,
          purge_date timestamp NULL,
          details text NULL
        )
        ;
        CREATE TABLE labels (
          type int NOT NULL,
          id int NOT NULL ,
          name char (25) NULL
        )
        ;
        CREATE TABLE alerts(
          id int GENERATED BY DEFAULT AS IDENTITY NOT NULL ,
          created timestamp NULL ,
          status smallint NULL ,
          priority smallint NULL ,
          purge_date timestamp NULL ,
