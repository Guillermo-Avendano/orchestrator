        ;
        CREATE TABLE comments(
          id int GENERATED BY DEFAULT AS IDENTITY(START WITH 1 INCREMENT BY 1) NOT NULL,
          data_type smallint NULL,
          data_id int NULL,
          data_sub_id int NULL,
          user_id int NULL,
          created timestamp NULL,
