image:
  tag: <image_tag>

## @section Global parameters
## Please, note that this will override the parameters, including dependencies, configured to use the global value
##
global:
  postgresql:
    ## @param global.postgresql.auth.postgresPassword Password for the "postgres" admin user (overrides `auth.postgresPassword`)
    ## @param global.postgresql.auth.username Name for a custom user to create (overrides `auth.username`)
    ## @param global.postgresql.auth.password Password for the custom user to create (overrides `auth.password`)
    ## @param global.postgresql.auth.database Name for a custom database to create (overrides `auth.database`)
    ## @param global.postgresql.auth.existingSecret Name of existing secret to use for PostgreSQL credentials (overrides `auth.existingSecret`)
    ##
    auth:
      postgresPassword: <database_password>
      username: <database_user>
      password: <database_password>
      database: postgres
    service:
      ports:
        postgresql: <postgres_port>

resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 512Mi

## @section PostgreSQL Primary parameters
##
primary:
  persistence:
    existingClaim: postgresql-pv-claim
    storageClass: manual
    size: 1Gi

  extraEnvVars:
    - name: HOME
      value: "/bitnami/postgresql/data"
    - name: PGHOST
      value: "localhost"
    - name: PGSSLMODE
      value: "prefer"

  ## Initdb configuration
  ## ref: https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#specifying-initdb-arguments
  ##
  initdb:
    ## @param primary.initdb.scripts Dictionary of initdb scripts
    ## Specify dictionary of scripts to be run at first boot
    ## e.g:
    ## scripts:
    ##   my_init_script.sh: |
    ##      #!/bin/sh
    ##      echo "Do something."
    ##
    scripts:
      aeo-init.sql: |
        create database <database_name>;
        create user <database_user> with PASSWORD <database_password>;
        GRANT CONNECT ON DATABASE <database_name> TO <database_user>;
        GRANT ALL PRIVILEGES ON DATABASE <database_name> TO <database_user>;
        \c <database_name>;
        CREATE TABLE agents (
          id int NOT NULL ,
          name varchar (60)  NULL,
          modified timestamp NULL ,
          created timestamp NULL ,
          folderid int NULL ,
          details text NULL ,
          ostype char (64)  NULL ,
          platform int NULL ,
          timedelta int NULL ,
          enable_flag smallint NULL
        )
        ;
        CREATE TABLE language(
          id int NOT NULL GENERATED BY DEFAULT AS IDENTITY,
          language nchar(5) NOT NULL,
          type nchar(5) NOT NULL,
          name nchar(50) NOT NULL,
          value nchar(200) NULL
        )
        ;
        CREATE TABLE daily_summary (
          id int NOT NULL ,
          subtype int NULL ,
          prod_date timestamp NULL ,
          modified timestamp NULL ,
          type int NULL ,
          details text  NULL 
        )
        ;
        CREATE TABLE definitions (
          id int NOT NULL ,
          name varchar (60)  NULL ,
          folderid int NULL ,
          modified timestamp NULL ,
          created timestamp NULL ,
          last_run timestamp NULL ,
          last_error timestamp NULL ,
          details text  NULL ,
          enable_flag smallint NULL
        )
        ;
        CREATE TABLE packages(
          id int NOT NULL,
          package_uid char (12) NULL,
          name varchar(60) NULL,
          reference varchar(60) NULL,
          source_uid char(12) NULL,
          source_name varchar(60) NULL,
          folder_id int NULL,
          folder_uid char(12) NULL,
          folder_name varchar(60) NULL,
          created timestamp NULL,
          created_by varchar(60) NULL,
          modified timestamp NULL,
          status smallint NULL,
          version smallint NULL,
          flags smallint NULL,
          purge_date timestamp NULL,
          details text NULL
        )
        ;
        CREATE TABLE entities (
          id int NOT NULL ,
          modified timestamp NULL ,
          created timestamp NULL ,
          details text  NULL 
        )
        ;
        CREATE TABLE category_usage(
          id int NOT NULL,
          category_id int NOT NULL
        )
        ;
        CREATE TABLE folders (
          id int NOT NULL ,
          name varchar (60)  NULL , 
          modified timestamp NULL ,
          created timestamp NULL ,
          details text  NULL 
        )
        ;
        CREATE TABLE logs (
          id bigint GENERATED BY DEFAULT AS IDENTITY (START WITH 1 INCREMENT BY 1) NOT NULL ,
          created timestamp NULL ,
          loglevel int NULL ,
          logtype int NULL ,
          subtype int NULL ,
          sourceid int NULL ,
          sourcesubid int NULL ,
          source char (12)  NULL ,
          details text  NULL, 
          purge_date timestamp NULL
        )
        ;
        CREATE TABLE process_details (
          id int NOT NULL ,
          definition_id int NULL ,
          purge_date timestamp NULL ,
          details text  NULL 
        )
        ;
        CREATE TABLE process_history (
          id int GENERATED BY DEFAULT AS IDENTITY (START WITH 1 INCREMENT BY 1) NOT NULL ,
          process_id int NOT NULL ,
          item_id char (12)  NULL ,
          item_seq smallint NULL ,
          run_count smallint NOT NULL ,
          item_def_id int NOT NULL ,
          item_alias varchar (50)  NULL ,
          process_def_id int NULL ,
          process_run_count smallint NULL ,
          parent_item_id char (12)  NULL ,
          parent_run_count smallint NULL ,
          parent_def_id int NULL ,
          type smallint NULL ,
          prod_date timestamp NULL ,
          purge_date timestamp NULL ,
          status_id smallint NULL ,
          start_time timestamp NULL ,
          end_time timestamp NULL ,
          duration int NULL ,
          agent_id smallint NULL ,
          service_id smallint NULL ,
          owner_id smallint NULL ,
          folder_id int NULL ,
          milestone_id char (12) NULL ,
          exit_code char(12) NULL ,
          last_run smallint NULL
        )
        ;
        CREATE TABLE process_output (
          id int GENERATED BY DEFAULT AS IDENTITY (START WITH 1 INCREMENT BY 1) NOT NULL ,
          process_id int NULL ,
          item_id int NOT NULL ,
          subitem_id int NOT NULL ,
          type int NULL ,
          modified timestamp NULL ,
          purge_date timestamp NULL ,
          flags int NULL ,
          details text  NULL ,
          run_id int NULL 
        )
        ;
        CREATE TABLE process_summary (
          id int NOT NULL ,
          definition_id int NULL ,
          status int NULL ,
          source int NULL ,
          prod_date timestamp NULL ,
          run_date timestamp NULL ,
          purge_date timestamp NULL ,
          details text  NULL ,
          start_time timestamp NULL ,
          owner char (12)  NULL ,
          alias varchar (50)  NULL,
