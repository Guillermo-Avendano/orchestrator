# Default values for mobius.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

scheduler:
  replicas: <scheduler_replicas>
  image: <scheduler_image>
  enabled: true
  name: aeo-scheduler

clientmgr:
  replicas: <clientmgr_replicas>
  image: <clientmgr_image>
  name: aeo-clientmgr

database:
  driver: "org.postgresql.Driver"   
  type: "POSTGRESQL"   
  url: <database_url>
  name: <database_name>
  server: <database_host>
  user: <database_user>
  password: <database_passencr>

agent:
  enabled: true
  image: <agent_image>
  name: aeo-agent
    
ingress:
  enabled: true
  className: "nginx"
  host: <aeo_url>
