{{- if .Values.scheduler.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-aeo-scheduler
spec:
  accessModes:
    - ReadWriteOnce
  #storageClassName: {{ .Values.storageClassName }}
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-aeo-scheduler-ctl-log
spec:
  accessModes:
    - ReadWriteOnce
  #storageClassName: {{ .Values.storageClassName }}
  resources:
    requests:
      storage: 1Gi      
{{- end }}      